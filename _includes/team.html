<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Our Team</h2>
                </div>
            </div>
            <div class="row">
            <ul class="timeline">
                {% for member in site.people %}
                <li>
                    <div class="col-md-6">
                        <div class="team-member">
                            <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                            <h4>{{ member.name }}</h4>
                            <p class="text-muted">{{ member.position }}</p>
                        </div>
                    </div>
                    <div class="col-md-6 ">
                        <p class="text-muted bio">{{  member.bio }}</p>
                    </div>                
                </li>
                {% endfor %}
            </ul>
            </div>
        </div>
    </section>
